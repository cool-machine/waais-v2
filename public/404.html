<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/waais-v2/wharton.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wharton Alumni AI Studio and Research Center</title>
    <script>
      // GitHub Pages SPA redirect script
      const path = window.location.pathname.slice(1);
      if (path && path !== 'waais-v2/') {
        window.history.replaceState(null, null, '/waais-v2/#/' + path);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Redirect to index.html for client-side routing
      window.location.replace('/waais-v2/');
    </script>
  </body>
</html>
